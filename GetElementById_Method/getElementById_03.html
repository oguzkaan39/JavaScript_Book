<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>getElementById_03</title>
</head>
<body>
  <h2>What Can JavaScript Do?</h2>
  <p>JavaScript can change HTML attributes</p>
  <p>Click button and view the result</p>
  <button type="button" onclick="document.getElementById('myimage').src=('mercedes2.png')">View the Mercedes</button>
  <img id="myimage", src="bmw.png", style="width:100px">
  <button type="button", onclick="document.getElementById('myimage').src=('bmw.png')">View the BMW</button>

</body>
</html>
